<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-xxl">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Домашняя страница</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Рейтинг</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Не прошли проверку</a></li>
            <li><a href="{% url 'feedback' %}" class="nav-link px-2 link-dark">Обратная связь</a></li>
            <li><a href="{% url 'review' %}" class="nav-link px-2 link-dark">На проверку</a></li>
        </ul>


        {% if user.is_authenticated %}
            <div class="col-md-3 text-end">
                User: {{ user }}
                <a href="{% url 'logout' %}" type="button" class="btn btn-outline-primary me-2">Logout</a>
            </div>
        {% else %}
        <div class="col-md-3 text-end">
            <a href="{% url 'login_user' %}" type="button" class="btn btn-outline-primary me-2">Войти</a>
            <a href="{% url 'register_user' %}" type="button" class="btn btn-primary">Регистрация</a>
        </div>
        {% endif %}
        </header>
    </div>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
